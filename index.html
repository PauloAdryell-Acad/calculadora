            <input type="text" name="visor" id="visor" placeholder="Calculo">
            <div id="botoes">
                <div class="row">
                    <input type="button" class="botao" value="1" onclick="insere_valor(this)">
                    <input type="button" class="botao" value="2" onclick="insere_valor(this)">

                </div> 
                <div class="row"> 
                    <input type="button" class="botao" value="9" onclick="insere_valor(this)">

                <div class="row"> 
                    <input type="button" class="botao" value="+" onclick="insere_valor(this)">
                    <input type="button" class="botao" value="-" onclick="insere_valor(this)">
                    <input type="button" class="botao" value="*" onclick="insere_valor(this)">
                    <input type="button" class="botao" value="/" onclick="insere_valor(this)">
                </div>
            </div>
        </div>
    </form>
